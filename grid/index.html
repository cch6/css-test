<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="grid1">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
      <div><p>4</p></div>
      <div><p>5</p></div>
      <div><p>6</p></div>
      <div><p>7</p></div>
      <div><p>8</p></div>
      <div><p>9</p></div>
    </div>
    <style>
      .grid1 {
        display: grid;
        grid-template-columns: [c1] 100px [c2] 100px [c3] auto [c4];
        grid-template-rows: 3fr 2fr 1fr;
        grid-column-gap: 20px;
        grid-row-gap: 20px;

        grid-template-areas:
          "a . c"
          "d . f"
          "g . i";
      }
      .grid1 div {
        /* width: 100px;
      height: 100px; */
        background: saddlebrown;
      }
    </style>
  </body>
</html>
